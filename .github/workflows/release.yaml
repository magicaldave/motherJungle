name: MotherJungle Manufacturing

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  # Ensure any previously-existing releases are deleted,
  # And create a new one with auto-generated changelog & workflow ID
  release_cleanup:
    uses: DreamWeave-MP/StroggForge/.github/workflows/createRelease.yml@v6
    secrets: inherit

  # Build, test, sign, package, & release a Rust app on all platforms
  release:
    needs: release_cleanup

    strategy:
      matrix:
        applet:
          [
            bookPatcher,
            t3crc,
            merchantIndexGrabber,
            addVanillaRefs,
            deadDiagFix,
          ]
        os: [macos-latest, macos-15-intel, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Run Corprus Crucible
        uses: DreamWeave-MP/StroggForge/.github/actions/corprus-crucible@v6
        with:
          binary_name: ${{ matrix.applet }}
          vt_api_key: ${{ secrets.VT_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: ${{ needs.release_cleanup.outputs.release_name }}
          include_files: ${{ matrix.applet == 'merchantIndexGrabber' && 'customMerchantRestock.lua' || '' }}

  format-release-notification:
    needs: release
    if: always()
    runs-on: ubuntu-latest

    outputs:
      discord_notification: ${{ steps.format.outputs.discord_notification }}
      discord_notification_title: ${{ steps.format.outputs.discord_notification_title }}

    steps:
      - name: Format Release Notification
        id: format
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            RELEASE_NAME="${{ github.ref_name }}"
            DISPLAY_NAME="${{ github.ref_name }}"
          else
            github_sha_name=${{ github.sha }}
            RELEASE_NAME="development"
            DISPLAY_NAME="${github_sha_name:0:7}"
          fi

          if [[ ${{ needs.release.result }} == 'success' ]]; then
            RESULT="calling"
            DISCORD_NOTIFICATION="[Life emanates once more from the ancient forest, thanks to version $DISPLAY_NAME. . .](https://github.com/${{ github.repository }}/releases/tag/$RELEASE_NAME)"
          else
            RESULT="dying"
            DISCORD_NOTIFICATION="[Version $DISPLAY_NAME has brought unlife to this ancient place . . .](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi

          echo "discord_notification=$DISCORD_NOTIFICATION" >> $GITHUB_OUTPUT
          echo "discord_notification_title=MotherJungle is $RESULT . . ." >> $GITHUB_OUTPUT

  # For workflows where users may now receive a new deliverable, notify them about it!
  call-discord-webhook:
    if: always() && github.event_name == 'push'
    needs: [release, format-release-notification]
    uses: DreamWeave-MP/StroggForge/.github/workflows/discord.yml@v6
    secrets:
      WEBHOOK_URL: ${{ secrets.DW_TOOLS_CHANNEL_WEBHOOK }}
    with:
      title: ${{ needs.format-release-notification.outputs.discord_notification_title }}
      description: ${{ needs.format-release-notification.outputs.discord_notification }}

  # For any repositories which use this one as a dependent,
  # notify them by creating an issue within the DreamWeave org's scope.
  nag-dependents:
    if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: release

    strategy:
      matrix:
        target_repo: [DreamWeave-MP/DW-tools]

    uses: DreamWeave-MP/StroggForge/.github/workflows/dependent.yml@v6

    secrets:
      DW_BOT_PAT: ${{ secrets.DW_BOT_PAT }}
    with:
      aur_package_name: ${{ needs.aur-publish.outputs.pkg_name }}
      target_repo: ${{ matrix.target_repo }}
